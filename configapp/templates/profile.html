{% extends 'base.html' %}
{% load static %}

{% block content %}
  <!-- Profil bo'limi -->
  <section id="profile" class="profile section">
    <div class="container section-title" data-aos="fade-up">
      <h2>Shaxsiy profil</h2>
      <p>Sizning hisobingiz ma'lumotlari</p>
    </div>

    <div class="container" data-aos="fade-up" data-aos-delay="100">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Foydalanuvchi ma'lumotlari</h5>
              <p><strong>Foydalanuvchi nomi:</strong> {{ user.username }}</p>
              <p><strong>Email:</strong> {{ user.email }}</p>
              <a href="{% url 'logout' %}" class="btn btn-danger">Chiqish</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
